<div class="row">
    <div class="col-md-6"></div>
    <h3 *ngIf="editMode === false">Post Add</h3>
    <h3 *ngIf="editMode === true">Post Edit</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" placeholder="Enter Title of maximum 50 characters" type="text" formControlName="title" />
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" placeholder="Enter Description of minimum 10 characters" type="text" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <label>Image Path</label>
            <input class="form-control" placeholder="Enter Image Path" type="text" formControlName="imagePath"/>
            <img class="img-responsive" src = "{{ form.value.imagePath}} ">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input class="form-control" placeholder="Enter Author Email"type="text" formControlName="author" />
        </div>
        <button class="btn btn-success" type="submit" [disabled]="form.invalid" >Save</button> |
        <button class="btn btn-primary" type="reset">Clear</button>
    </form>
</div>
